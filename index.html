              document.getElementById("row-" + i +"-col-" + j).innerHTML = BoardValues[i][j]; 
            } 
          }

          var result = Module.tetris();

          if (result === 'collapseBoard') {
            BoardValues = copyBoardFromSecondLastRow(BoardValues);
          }

            generateObject = true;
          }
          if (result === 'gameOver') {
